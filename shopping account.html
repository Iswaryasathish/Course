      <h1>ACCOUNT DETAILS</h1>
     <form>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">NAME</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="NAME">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">ADDRESS</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="ADDRESS">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">PHONE NUMBER</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="PHONE NUMBER">
      </div>
      </form>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
